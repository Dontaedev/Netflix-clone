<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix</title>
</head>
<body>

    <div class="container">
        <div class="image-edit">
            <div class="entrance">
                <div class="grade"></div>
                <div class="logo-top">
                    <img class="logo" src="img/logo.png" alt="netflix logo">

                    <div class="en-holder"><h2 class="english">English</h2></div>
                    <div class="sign-holder"><h2 class="sign-in">Sign In</h2></div>
                </div>
                
                <div class="main">
                    <div class="intro">
                        <h1 class="first-line">Unlimited movies, TV <br> &nbsp;&nbsp; shows, and more.</h1>

                        <div class="sub"><h3 class="sub-title">Watch anywhere. Cancel anytime.</h3></div>
                    </div>

                    <div class="email-section">
                        <h3 class="email-title">Ready to watch? Enter your email to create or restart your membership.</h3>

                        <div class="email">
                            <input type="text" placeholder="Enter Email" name="email" required>
                            <div class="get-started"><button><h3>Get Started</h3></button>
                            </div>   
                        </div>
                   
                    
                    </div>
                </div>
                
            </div>
        </div>
        
    </div>

    

    
</body>
</html>
